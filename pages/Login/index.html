<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../library/vendor/bootstrap/bootstrap.min.css">
</head>
<body>
    <div id="alert-message"></div>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-card__form">
                <img src="../../Assets/image/igracias.png" class="igracias-icon" alt="image-igracias">
                <div class="form-section">
                    <div class="form-wrapper">
                        <h1 class="mb-5">Welcome To igracias</h1>
                        <form onsubmit="login()">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="Password">
                                <label for="floatingUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="optional-wrapper">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Remember Password
                                    </label>
                                </div>
                                <a href="">Forgot Password ? </a>
                            </div>
                            <div class="button-action mt-2">
                                <button type="submit" class="btn filled ">Login</button>
                                <a href="#" class="btn borderless button-register">Register</a>
                            </div>

                        </form>
                        
                    </div>
                </div>
                <div></div>
            </div>
            <div class="login-card__section-register">need an account ? <a href="#">Register</a> </div>
        </div>
    </div>
    <footer>INTEGRATED TELKOM UNIVERSITY SYSTEM (IGRACIAS-179) 2013 INFORMATION SYSTEM DIRECTORATE, TELKOM UNIVERSITY </footer>

    <script src="./script.js"></script>
    <script src="../../library/script/index.js"></script>
    <script src="../../library/vendor/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
